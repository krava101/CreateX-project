<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/createX-logo.png" />
    <title>CreateX - Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/post/post.css" />
  </head>
  <body>
    <load href="./partials/header.html" />
    <script type="module" src="./js/header.js"></script>
    <main>
      <section class="hero"></section>
      <section class="post"></section>
      <section class="comments"></section>
      <section class="leave-comment">
        <div class="container">
          <p class="section-title">Leave your comment</p>
          <form action="" id="commentForm">
            <div class="user-info">
              <label for="commentUsername">
                Name*
                <input
                  type="text"
                  name="username"
                  id="commentUsername"
                  placeholder="Your name"
                  required
                />
              </label>
              <label for="commentUserEmail">
                Email*
                <input
                  type="text"
                  name="userEmail"
                  id="commentUserEmail"
                  placeholder="Your email"
                  required
                />
              </label>
            </div>
            <label for="commentUserComment">
              Your comment*
              <textarea
                name="userComment"
                id="commentUserComment"
                placeholder="Type comment here"
                required
              ></textarea>
            </label>
            <button type="submit">Post comment</button>
          </form>
        </div>
      </section>
      <load href="./partials/form.html" />
    </main>
    <load href="partials/footer.html" />
    <script type="module" src="./js/pages/post.js"></script>
  </body>
</html>
