<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./public/createX-logo.png" />
    <title>CreateX - Work</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/work/work.css" />
  </head>
  <body>
    <load href="./partials/header.html" />
    <script type="module" src="./js/header.js"></script>
    <main>
      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <p class="page-path">
            <span class="page-path-dark">Homepage</span> / Work
          </p>
          <h1 class="page-title">our work</h1>
          <p class="hero-text">
            Our portfolio represents 20 years of construction experience backed
            by a passion for perfect client service, quality and innovations in
            consctuction industry.
          </p>
        </div>
      </section>
      <div class="bg-container"></div>
      <!-- HERO -->
      <!-- WORKS -->
      <section class="projects">
        <div class="container">
          <!-- MEDIA -->
          <ul class="media-list list">
            <li>
              <button class="media-btn active" type="button" data-media="all">
                <svg class="media-icon">
                  <use href="./img/icons.svg#icon-house"></use>
                </svg>
                <h6 class="media-title">All Projects</h6>
              </button>
            </li>
            <li>
              <button class="media-btn" type="button" data-media="construction">
                <svg class="media-icon">
                  <use href="./img/icons.svg#icon-construction"></use>
                </svg>
                <h6 class="media-title">Construction</h6>
              </button>
            </li>
            <li>
              <button class="media-btn" type="button" data-media="development">
                <svg class="media-icon">
                  <use href="./img/icons.svg#icon-plan"></use>
                </svg>
                <h6 class="media-title">Project Development</h6>
              </button>
            </li>
            <li>
              <button class="media-btn" type="button" data-media="design">
                <svg class="media-icon">
                  <use href="./img/icons.svg#icon-pantone"></use>
                </svg>
                <h6 class="media-title">Interior Design</h6>
              </button>
            </li>
            <li>
              <button class="media-btn" type="button" data-media="repairs">
                <svg class="media-icon">
                  <use href="./img/icons.svg#icon-painting"></use>
                </svg>
                <h6 class="media-title">Repairs</h6>
              </button>
            </li>
          </ul>
          <!-- MEDIA -->

          <!-- projects -->
          <ul class="projects-list list"></ul>
          <button class="projects-load-more active" type="button">
            <svg class="projects-load-icon">
              <use href="./img/icons.svg#icon-load"></use>
            </svg>
            Load more
          </button>
          <!-- Projects -->
        </div>
      </section>
      <!-- PROJECTS -->

      <!-- REVIEWS -->
      <section class="reviews">
        <div class="container">
          <div class="reviews-info" id="comments"></div>
          <img
            src="./img/home-page-img/reviews.jpg"
            alt="Worker and client"
            class="reviews-img"
          />
          <div class="reviews-slider">
            <button class="reviews-slider-btn" type="button" id="rev-left-btn">
              <svg class="reviews-slider-icons">
                <use href="./img/icons.svg#icon-left-arrow"></use>
              </svg>
            </button>
            <button class="reviews-slider-btn" type="button" id="rev-right-btn">
              <svg class="reviews-slider-icons">
                <use href="./img/icons.svg#icon-right-arrow"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <!-- REVIEWS -->

      <!-- PARTNERS -->
      <section class="partners">
        <div class="container">
          <h2 class="section-title">Our clients</h2>
          <load ="./partials/partners.html" />
        </div>
      </section>
      <!-- PARTNERS -->
      <!-- FORM SECTION -->
      <load ="partials/form.html" />
      <!-- FORM SECTION -->
    </main>
    <!-- FOOTER -->
    <load href="partials/footer.html" />
    <script type="module" src="./js/work.js"></script>
  </body>
</html>
